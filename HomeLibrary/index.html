<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <title>HomeLibrary</title>
    <meta name="description" content=""/>
    <meta name="author" content="Christoph Oberhofer"/>

    <meta name="viewport" content="width=device-width; initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="css/styles.css"/>
    <!--适用于 Retina 屏的 iPad-->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="favicom144.png">
    <!--适用于 Retina 屏的 iPhone-->
    <link rel="apple-touch-icon-precomposed" sizes="120x120" href="favicom120.png">
    <!--适用于非 Retina 屏的 iPad-->
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="favicom72.png">
    <!--适用于非 Retina 屏的 iPhone-->
    <link rel="apple-touch-icon-precomposed" href="favicom57.png">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
</head>

<body>
<header>
    <div class="headline">
        <h1>HomeLibrary</h1>

        <h2>Manager your Book, manager your knowledge.</h2>
    </div>
</header>
<section id="container" class="container">
    <div class="controls">
        <fieldset class="input-group">
            <input type="file" accept="image/*" capture="camera"/>
            <button>Rerun</button>
        </fieldset>
    </div>
    <div id="result_strip">
        <ul class="thumbnails"></ul>
    </div>
    <div id="interactive" class="viewport"></div>
    <div id="debug" class="detection"></div>
</section>
<footer>
    <p>
        &copy; Copyright by HomeLibrary
    </p>
</footer>
<script src="vendor/jquery-1.9.0.min.js" type="text/javascript"></script>
<script src="vendor/quagga.min.js" type="text/javascript"></script>
<script src="index.js" type="text/javascript"></script>
</body>
</html>
